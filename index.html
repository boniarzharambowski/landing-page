<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="icon" href="https://cdn.7tv.app/emote/60b65a167a7333824870629d/4x">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="landingPage.css">
</head>
<body>
  <div class="main-page">
    <div class="nav-bar">
      <div class="nav-right">
        <p class="nav-logo">
          Header Logo
        </p>
      </div>
      <ul class="nav-buttons">
        <li>header link one</li>
        <li>header link two</li>
        <li>header link three</li>
      </ul>
    </div>
    <div class="hero">
      <div class="hero-left">
        <div class="hero-header-text">
          This website is awesome
        </div>
        <div class="hero-paragraph-text">
          This website has some sub text that goes here under the main title. It's a smaller font and the color is lower contrast
        </div>
        <button class="sign-up-btn">
          Sign up
        </button>
      </div>
      <div class="hero-right">
        <div class="hero-img">
          <p class="hero-paragraph-text">
            This is a placeholder for an image
          </p>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
